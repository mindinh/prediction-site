  # ------------------------------------------------------------
  # (4) DESTINATION INSTANCES
  # ------------------------------------------------------------
  - name: cnma_prediction_site_destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        forwardAuthToken: true
        HTML5Runtime_enabled: true
        version: 1.0.0
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              # ------------------------------------------------------------
              # (4.1) Destination: Sustainability main service
              # ------------------------------------------------------------
              - Name: cnma_prediction_site_srv_dest
                Authentication: NoAuthentication
                Description: Main Destination
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 600000
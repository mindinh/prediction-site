  # ------------------------------------------------------------
  # (2) HANA HDI CONTAINER SERVICE INSTANCE
  # ------------------------------------------------------------
  - name: cnma_prediction_site-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  
  # ------------------------------------------------------------
  # (3) HTML5 APP REPO HOST INSTANCE
  # ------------------------------------------------------------
  # - name: cnma_prediction_site_html5_host

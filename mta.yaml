ID: cnma_prediction_site
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci 
        - npx cds build --production
modules:
  # ------------------------------------------------------------
  # (2) SERVICE MODULE
  # ------------------------------------------------------------
  - name: cnma_prediction_site-srv
    type: nodejs
    path: .
    parameters:
      disk-quota: 1024M
      memory: 1024M
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm install --production
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cnma_prediction_site-db
      - name: cnma_prediction_site_destination

  - name: cnma_prediction_site-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cnma_prediction_site-db
    
